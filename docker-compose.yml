services:
  db:
    image: pgvector/pgvector:pg16
    container_name: findtact-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-findtact}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-findtact123}
      POSTGRES_DB: ${POSTGRES_DB:-findtact}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-findtact} -d ${POSTGRES_DB:-findtact}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: findtact-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-findtact}:${POSTGRES_PASSWORD:-findtact123}@db:5432/${POSTGRES_DB:-findtact}
      FLASK_ENV: ${FLASK_ENV:-production}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: findtact-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
